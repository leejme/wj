<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>维鲸运营系统 - {{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .nav-item { position: relative; transition: all 0.2s ease-in-out; }
        .nav-item::after { content: ''; position: absolute; bottom: -1px; left: 50%; width: 0; height: 2px; background-color: #2563eb; transition: all 0.3s ease; transform: translateX(-50%); }
        .nav-item:hover::after, .nav-item.active::after { width: 100%; }
        .nav-item.active { color: #2563eb; font-weight: 600; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="min-h-screen flex flex-col text-slate-800">

    <nav class="bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-8">
                    <a href="/" class="flex-shrink-0 flex items-center gap-2 group hover:opacity-90 transition-opacity">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-blue-200 group-hover:scale-105 transition-transform">W</div>
                        <span class="text-lg font-bold text-slate-800 tracking-tight group-hover:text-blue-600 transition-colors">维鲸运营</span>
                    </a>
                    <div class="hidden md:flex space-x-2">
                        <a href="/" class="nav-item px-3 py-5 text-sm font-medium text-slate-500 hover:text-slate-800 {{ 'active' if request.path == '/' else '' }}">仪表盘</a>
                        <a href="/shipment" class="nav-item px-3 py-5 text-sm font-medium text-slate-500 hover:text-slate-800 {{ 'active' if request.path == '/shipment' else '' }}">发货明细</a>
                        <a href="/settlement" class="nav-item px-3 py-5 text-sm font-medium text-slate-500 hover:text-slate-800 {{ 'active' if request.path == '/settlement' else '' }}">结算明细</a>
                        <a href="/product" class="nav-item px-3 py-5 text-sm font-medium text-slate-500 hover:text-slate-800 {{ 'active' if request.path == '/product' else '' }}">商品列表</a>
                        <a href="/search" class="nav-item px-3 py-5 text-sm font-medium text-slate-500 hover:text-slate-800 {{ 'active' if request.path == '/search' else '' }}">全链路搜索</a>
                        <a href="/files" class="nav-item px-3 py-5 text-sm font-medium text-slate-500 hover:text-slate-800 {{ 'active' if request.path == '/files' else '' }}">文件管理</a>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="clearData()" class="text-xs font-medium text-slate-400 hover:text-red-500 transition-colors border border-transparent hover:border-red-100 hover:bg-red-50 px-3 py-1.5 rounded-full flex items-center gap-1 group" title="危险操作：清空所有数据">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 group-hover:animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>重置数据
                    </button>
                    <div class="md:hidden flex items-center" x-data="{ open: false }">
                        <button @click="open = !open" class="text-slate-500 hover:text-slate-700 p-2 focus:outline-none"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg></button>
                        <div x-show="open" @click.away="open = false" class="absolute top-16 left-0 w-full bg-white border-b border-slate-200 shadow-xl py-2 flex flex-col z-50" style="display: none;">
                            <a href="/" class="px-6 py-3 text-sm font-medium text-slate-700 hover:bg-slate-50">仪表盘</a>
                            <a href="/shipment" class="px-6 py-3 text-sm font-medium text-slate-700 hover:bg-slate-50">发货明细</a>
                            <a href="/settlement" class="px-6 py-3 text-sm font-medium text-slate-700 hover:bg-slate-50">结算明细</a>
                            <a href="/product" class="px-6 py-3 text-sm font-medium text-slate-700 hover:bg-slate-50">商品列表</a>
                            <a href="/search" class="px-6 py-3 text-sm font-medium text-slate-700 hover:bg-slate-50">全链路搜索</a>
                            <a href="/files" class="px-6 py-3 text-sm font-medium text-slate-700 hover:bg-slate-50">文件管理</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full animate-fade-in">{% block content %}{% endblock %}</main>

    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-xs text-slate-400">© 2023 维鲸运营系统 | 内部专用</p>
            <div class="flex items-center gap-4"><span class="text-xs text-slate-300 flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> System Online</span></div>
        </div>
    </footer>

    <script>
        if (typeof flatpickr !== 'undefined') { flatpickr.localize(flatpickr.l10ns.zh); }
        async function clearData() {
            if(confirm('⚠️ 警告：确定要清空所有数据吗？\n\n此操作将删除所有发货记录、结算记录和商品数据，且不可恢复！\n仅限测试环境使用。')) {
                const password = prompt("请输入管理员密码以确认操作：");
                if (password === null) return;
                try {
                    const res = await fetch('/test/clear', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: password }) });
                    const data = await res.json();
                    if (data.status === 'success') { alert('数据已清空，系统将重置。'); window.location.href = '/'; } else { alert('操作失败: ' + data.msg); }
                } catch(e) { alert('网络请求失败'); }
            }
        }
    </script>
</body>
</html>
